<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- personal information  -->
    <fieldset>
        <legend>personal Details</legend>
        <label for="Full name">Full name:</label>
        <input type="text" placeholder=" Enter your full name">
        <br>
       
        <label for="DOB">DOB</label>
        <input type="number" placeholder="dd/mm/yyyy">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender">male
        <input type="radio" id="female" name="gender">female
        <br>
        <label for="Age">Age</label>
        <input type="number" placeholder=" Enter your age">
        <br>
        <label for="Email">Email</label>
        <input type="number" >
        <br>
        <label for="Contact number">Contact number</label>
        <input type="number" placeholder="Enter your mobile number">
        <br>
    </fieldset>
         <!-- hosteller or day Scholar -->
    <fieldset>
        <legend>Are you a:</legend>
        <input type="radio" id="hosteller" name="type" value="hosteller">
        <label for="hosteller">Hosteller</label>
        <input type="radio" id="day-scholar" name="type" value="day-scholar">
        <label for="day-scholar">Day Scholar</label>
    </fieldset>
    <fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label>Meal Preference:</label>
            <input type="checkbox" id="veg" name="meal" value="veg">
            <label for="veg">Vegetarian</label>
            <input type="checkbox" id="non-veg" name="meal" value="non-veg">
            <label for="non-veg">Non-Vegetarian</label>
            <input type="checkbox" id="vegan" name="meal" value="vegan">
            <label for="vegan">Vegan</label>
            <br>

            <label for="room-sharing">Room Sharing (if hosteller):</label>
            <input type="number" id="room-sharing" name="room-sharing" min="1" max="4">
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Feedback</legend>
        <label for="feedback">Comments or Suggestions:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    </fieldset>
    <fieldset>
        <legend>Event-Specific Details</legend>

        <label>Workshops your prefer:</label><br>
        <input type="checkbox" id="workshop1" name="workshop" value="Workshop A">
        <label for="workshop1">Workshop A</label><br>
        <input type="checkbox" id="workshop2" name="workshop" value="Workshop B">
        <label for="workshop2">Workshop B</label><br>
        <input type="checkbox" id="workshop3" name="workshop" value="Workshop C">
        <label for="workshop3">Workshop C</label><br>
        <br>
        <label for="team-name">Team Name (for group activities):</label>
    <input type="text" id="team-name" name="team-name" placeholder="Enter your team name">
    <br><br>
</fieldset>    
    <button type="submit">Submit</button>

    
</body>
</html>
